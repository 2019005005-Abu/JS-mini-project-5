<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo application Using Javascript</title>
    <link rel="stylesheet" href="./index.css">
    <!---font awosome cdn-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
     <div class="card">
        <div class="card-title">Todo Application</div>
        <div class="card-body">
          <form class="todo-form" action="">
             <input type="text" placeholder="Enter a todo here"
             id="input-Todo" required>
             <button type="submit" class="addTodoButton" 
               id="Button_Id">
                 Add To do
             </button>
          </form>
          <p id="message"></p>
          <ul id="list"></ul>
        </div>
     </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
